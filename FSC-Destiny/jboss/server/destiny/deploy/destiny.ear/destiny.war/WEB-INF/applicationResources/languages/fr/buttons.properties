#
# Strings used by graphical buttons in Destiny Classic
#
# When calling MessageHelper.formatMessage with these keys, you must specify a
# bundle of MessageHelper.BUNDLE_BUTTONS
#
# Example:
#
#    MessageHelper.formatMessage(MessageHelper.BUNDLE_BUTTONS, "cancel");
#
# IMPORTANT:
#
# Unlike other properties files, keys will NOT be prefixed with the filename
# that is using the key (e.g. copystatus_).
#
# Because buttons are common throughout the product, keys will simply be the
# camel-case punctuation-and-whitespace-stripped version of the original text:
#
#   Cancel would have a key of cancel
#   Printer Friendly would have a key of printerFriendly
#
#
# I M P O R T A N T
#
#     This file MUST be in ASCII7.  For any characters beyond that character set,
#     a Unicode escape sequence must be used:
#
#         \uHHHH
#
#     where H is a hexadecimal digit and the four digits make up the Unicode UTF-16
#     code-point value of the character.
#
