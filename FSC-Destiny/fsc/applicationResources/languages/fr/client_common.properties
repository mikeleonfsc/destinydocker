failoverdiagnostics_ForFailoverToFunctionPropertyItIsNecessaryThat=Pour que le relais en cas de panne fonctionne correctement, il est n\u00E9cessaire que les instances active et passive de l\'application Destiny puissent communiquer entre elles. Si ce test \u00E9choue, v\u00E9rifiez que le param\u00E8tre FAILOVER_PEER_HOSTNAME (nom d\'h\u00F4te homologue de relais en cas de panne) est configur\u00E9 correctement.
failoverdiagnostics_TheFailoverServiceOnlySupportsOneActiveAndOne=Le service de relais en cas de panne ne g\u00E8re l\'ex\u00E9cution que de deux instances de Destiny \u00E0 la fois: une active et une passive. Les deux instances doivent tourner en m\u00EAme temps, sans partager le mode de relais en cas de panne; veillez donc \u00E0 ce que FAILOVER_MODE soit r\u00E9gl\u00E9 soit sur Actif soit sur Passif, suivant le r\u00F4le que vous souhaitez confier \u00E0 chaque machine.
failoverdiagnostics_BothInstancesAreRequiredToHaveUniqueDatabase=Des identificateurs de base de donn\u00E9es uniques sont requis pour les deux instances afin de leur permettre de distinguer leur connexion individuelle \u00E0 la base de donn\u00E9es. Si ce test \u00E9choue, v\u00E9rifiez que le param\u00E8tre DB_IDENTIFIER indique une valeur d\'identification de base de donn\u00E9es unique pour chaque instance.
failoverdiagnostics_TheFileReplicationEnsuresThatAllFilesStoredInBy=Le service de reproduction de fichier assure que tous les fichiers m\u00E9moris\u00E9s par une instance de Destiny sont automatiquement reproduits dans l\'autre instance.
failoverdiagnostics_TheSAConnectionIsNecessaryForThePassiveInstanceTo=La connexion SA est n\u00E9cessaire pour permettre \u00E0 l\'instance passive d\'assumer le contr\u00F4le de la base de donn\u00E9es en cas de panne.
failoverdiagnostics_TheCirccatadminConnectionIsNecessaryForTheDestiny=La connexion CircCatAdmin est n\u00E9cessaire pour permettre \u00E0 l\'application Destiny d\'effectuer toutes ses t\u00E2ches normales d\'acc\u00E8s \u00E0 la base de donn\u00E9es.
failoverdiagnostics_IfTheActiveOrPassiveDestinyServersFailOrThe=Si le serveur actif ou passif de Destiny fait d\u00E9faut ou que les deux serveurs n\'arrivent pas \u00E0 communiquer entre eux, un courriel est envoy\u00E9 \u00E0 l\'adresse de courrier \u00E9lectronique configur\u00E9e. Cette configuration n\'est pas absolument n\u00E9cessaire pour le service de relais en cas de panne mais est fortement recommand\u00E9e.
